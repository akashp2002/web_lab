<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
    <style>
        a{
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            background: #34495e;
            text-align: center;
            border-radius: 5px;            
        }
        a:hover {
            background-color: rgb(0, 81, 99);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div style="display: flex; height: 100%;">
        <div style="display: flex; flex-direction: column; gap: 1rem; width: 20%; height: 70rem; padding: 20px; background-color: #2c3e50;">
            <h1 style="color: aliceblue;">Navigation</h1>
            <a href="https://www.example.com" target="content">Example</a>
            <a href="https://www.wikipedia.org" target="content">Wikipedia</a>
            <a href="https://www.google.com" target="content">Google</a>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 2rem; padding: 20px; width: 80%;">
            <h1>Main Content Area</h1>
            <iframe style="height: 80%;" width="100%" name="content" ></iframe>
        </div>
    </div>

</body>
</html>
