<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .gender-options {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="reset"] {
            background-color: #dc3545;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <h1>Registration Form</h1>

    <label for="name">Enter name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <span class="error" id="nameError"></span>

    <label for="email">Enter email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <span class="error" id="emailError"></span>

    <label for="phone">Enter phone:</label>
    <input type="tel" id="phone" placeholder="Enter your phone">
    <span class="error" id="phoneError"></span>

    <label for="password">Enter password:</label>
    <input type="password" id="password">
    <span class="error" id="passwordError"></span>

    <label for="qualification">Select qualification:</label>
    <select id="qualification">
        <option>High School</option>
        <option>Bachelor's</option>
        <option>Master's</option>
        <option>PhD</option>
    </select>

    <label>Select gender:</label>
    <div class="gender-options">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
    </div>
    <span class="error" id="genderError"></span>

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message" rows="5"></textarea>

    <label for="dob">Date of birth:</label>
    <input type="date" id="dob">
    <span class="error" id="dobError"></span>

    <label for="resume">Upload a resume:</label>
    <input type="file" id="resume">
    <span class="error" id="resumeError"></span>

    <label for="color">Choose your favorite color:</label>
    <input type="color" id="color">

    <label for="subscribe">
        <input type="checkbox" id="subscribe"> Subscribe to newsletter
    </label>

    <div class="buttons">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </div>
</form>

<script src="./js/form.js" defer></script>

</body>
</html>
